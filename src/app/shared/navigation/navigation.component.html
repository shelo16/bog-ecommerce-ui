<div class="navigation-wrapper">
  <nav>
    <ul>
      <button mat-raised-button color="primary" routerLink="/risk-report" >რისკების რეპორტი</button>
      <button mat-raised-button color="primary" routerLink="/risk-report" >დაკავშირებული პირები</button>
      <div *ngIf="!(authDataService.loggedIn$ | async)">
        <button mat-raised-button color="primary" (click)="openDialog('Login')" class="AuthButtons">
          ლოგინ
        </button>
        <button mat-raised-button color="primary" (click)="openDialog('Register')" class="AuthButtons">
          <strong>+</strong> რეგისტრაცია
        </button>
      </div>
    </ul>
  </nav>
  <div class="user-section">
    <div class="userWrapper" *ngIf="authDataService.loggedIn$ | async">
      <div class="user-image-wrapper">
        <img src="./assets/images/user.png" [title]="authDataService.email$ | async" alt="user logo">
      </div>
      <div>
        <p>{{authDataService.email$ | async}}</p>
      </div>
    </div>
    <div class="logout-image-wrapper" *ngIf="authDataService.loggedIn$ | async">
      <img src="../../assets/images/logout.png" (click)="logout()" style="width:27px" alt="logout logo" title="logout">
    </div>
  </div>
</div>
