<h1 mat-dialog-title style='text-align: center;'>Log In</h1>


    <mat-card-content>
      <form [formGroup]="loginFormGroup" >
        <mat-form-field class="full-width-input">
          <mat-label>მეილი</mat-label>
          <input matInput  formControlName="email" autocomplete="off" required>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input password-field" >
          <mat-label>პაროლი</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <div mat-dialog-actions class="DialogButtonsWrapper">
          <button mat-flat-button color='primary' (click)="login()" [loading]="buttonLoading">
            ავტორიზაცია
          </button>
          <button mat-flat-button color='accent' (click)="forgotPassword()" [loading]="buttonLoading">
            დაგავიწყდათ პაროლი?
          </button>
          <button mat-flat-button color='warn' (click)="closeDialog()" >
            დახურვა
          </button>
        </div>
      </form>
    </mat-card-content>
